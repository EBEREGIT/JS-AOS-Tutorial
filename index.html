<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <title>JS AOS Tutorial</title>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body class="container text-center">
    <!-- nav -->
    <nav
      class="navbar navbar-default"
      data-aos="fade-right"
      data-aos-delay="50"
      data-aos-easing="ease-in-out-cubic"
    >
      <div class="navbar-header">
        <h1>Navigation</h1>
      </div>
    </nav>

    <!-- header -->
    <header
      data-aos="fade-left"
      data-aos-delay="50"
      data-aos-easing="ease-in-out-cubic"
    >
      <div class="jumbotron">
        <h1>Header</h1>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- services -->
      <section id="services">
        <h1>Services</h1>
        <div class="row">
          <div
            class="col-xs-12 col-sm-4"
            data-aos="zoom-in-left"
            data-aos-delay="50"
            data-aos-easing="ease-in-out-cubic"
          >
            <div class="well well-lg"><h1>1</h1></div>
          </div>
          <div
            class="col-xs-12 col-sm-4"
            data-aos="zoom-in"
            data-aos-delay="50"
            data-aos-easing="ease-in-out-cubic"
          >
            <div class="well well-lg"><h1>2</h1></div>
          </div>
          <div
            class="col-xs-12 col-sm-4"
            data-aos="zoom-in-right"
            data-aos-delay="50"
            
            data-aos-easing="ease-in-out-cubic"
          >
            <div class="well well-lg"><h1>3</h1></div>
          </div>
        </div>
      </section>

      <!-- about -->
      <section id="about">
        <h1>About</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="well well-lg"><h1>4</h1></div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="well well-lg"><h1>5</h1></div>
          </div>
        </div>
      </section>

      <!-- contact -->
      <section id="contact">
        <h1>Contact</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-lg"><h1>6</h1></div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-lg"><h1>7</h1></div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="jumbotron">
        <h1>Footer</h1>
      </div>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- external JS -->
    <script src="scripts.js"></script>
  </body>
</html>
